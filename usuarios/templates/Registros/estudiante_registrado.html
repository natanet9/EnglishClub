{% extends 'base.html' %}
{% block title %}Estudiante Registrado{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<section class="container">
  <div class="success-card animate__animated animate__fadeIn">
    <div class="card-header">
      <i class="bi bi-check-circle-fill success-icon animate__animated animate__pulse animate__infinite animate__slower"></i>
      <h4 class="success-title">Usuario registrado exitosamente!</h4>
    </div>
    <div class="card-body">
      <p class="success-message">El usuario ha sido procesado correctamente.</p>
      <a href="{% url 'usuarios:login' %}" class="btn-home">
        <i class="bi bi-house-door-fill"></i>Volver al inicio
      </a>
    </div>
  </div>
</section>

<style>
  body {
    background: linear-gradient(135deg, #f3f4f6 0%, #e8f0fe 100%);
    min-height: 100vh;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .success-card {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #28a745;
  }

  .success-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(26, 59, 104, 0.2);
  }

  .card-header {
    background-color: #28a745;
    color: white;
    padding: 2rem;
    display: flex;
    align-items: center;
    border-bottom: 3px solid #4a7abc;
  }

  .success-icon {
    font-size: 2rem;
    color: #ffcc33;
    margin-right: 1rem;
  }

  .success-title {
    margin: 0;
    font-weight: bold;
    font-size: 1.5rem;
  }

  .card-body {
    background-color: #f8f9fa;
    padding: 2rem;
  }

  .success-message {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    color: #333;
  }

  .btn-home {
    display: inline-flex;
    align-items: center;
    background-color: #f18f01;
    color: white;
    text-decoration: none;
    padding: 0.75rem 2rem;
    font-size: 1.15rem;
    border-radius: 0.5rem;
    border: 2px solid #f18f01;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .btn-home:hover {
    background-color: #ffcc33;
    color: #1a3b68;
    border-color: #f18f01;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .btn-home i {
    margin-right: 0.5rem;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }
    
    .card-header {
      padding: 1.5rem;
      flex-direction: column;
      text-align: center;
    }
    
    .success-icon {
      margin-right: 0;
      margin-bottom: 0.5rem;
    }
    
    .success-title {
      font-size: 1.25rem;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .success-message {
      font-size: 1.1rem;
    }
    
    .btn-home {
      width: 100%;
      justify-content: center;
      padding: 1rem;
    }
  }
</style>
{% endblock %}
