{% extends 'base.html' %}
{% block title %}Estudiante Registrado{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<section class="container my-4">
  <div class="card shadow-lg border-success border-0 animate__animated animate__fadeIn">
    <div class="card-header bg-success text-white p-4 d-flex align-items-center" style="border-bottom: 3px solid #4a7abc;">
      <i class="bi bi-check-circle-fill fs-2 me-3" style="color: #ffcc33;"></i>
      <h4 class="mb-0 fw-bold animate__animated animate__pulse animate__infinite animate__slower">
        Usuario registrado exitosamente!
      </h4>
    </div>
    <div class="card-body bg-light">
      <p class="fs-5 mb-4">El usuario ha sido procesado correctamente.</p>
        <a href="{% url 'usuarios:login' %}" class="btn btn-secondary btn-lg shadow">
          <i class="bi bi-house-door-fill me-2"></i>Volver al inicio
        </a>
      </div>
    </div>
  </div>
</section>

<style>
  body {
    background: linear-gradient(135deg, #f3f4f6 0%, #e8f0fe 100%);
    min-height: 100vh;
  }
  .card {
    border-radius: 1rem;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(26, 59, 104, 0.2) !important;
  }
  .btn-lg {
    padding: 0.75rem 2rem;
    font-size: 1.15rem;
    border-radius: 0.5rem;
  }
  .btn-primary {
    background-color: #4a7abc;
    border-color: #1a3b68;
  }
  .btn-primary:hover {
    background-color: #1a3b68;
    border-color: #4a7abc;
  }
  .btn-secondary {
    background-color: #f18f01;
    border-color: #f18f01;
    color: #fff;
  }
  .btn-secondary:hover {
    background-color: #ffcc33;
    color: #1a3b68;
    border-color: #f18f01;
  }
</style>
{% endblock %}
