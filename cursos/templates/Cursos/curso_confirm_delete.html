{% extends 'base.html' %}
{% block content %}
<!-- Bootstrap, Icons y Animate.css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<section class="container my-4">
  <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
    <div class="card-header p-4 bg-gradient" style="background: #153f68;">
      <h2 class="card-title text-white mb-0 d-flex align-items-center fw-bold">
        <i class="bi bi-trash fs-3 me-2" style="color: #ffcc33;"></i>
        <span class="animate__animated animate__pulse animate__infinite animate__slower">ELIMINAR CURSO</span>
      </h2>
    </div>

    <div class="card-body bg-light">
      <p class="mb-4">
        ¿Estás seguro de que deseas eliminar el curso <strong>{{ curso }}</strong>?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="text-center">
          <button type="submit" class="btn btn-lg px-5 py-3 shadow-lg animate__animated animate__pulse animate__infinite animate__slower" style="background-color: #dc3545; color: white;">
            <i class="bi bi-trash-fill me-2" style="color: #ffcc33;"></i> ELIMINAR
          </button>
          <a href="{% url 'curso_list' %}" class="btn btn-lg px-5 py-3 shadow-lg ms-2" style="background-color: #6c757d; color: white;">
            <i class="bi bi-x-circle-fill me-2" style="color: #ffcc33;"></i> CANCELAR
          </a>
        </div>
      </form>
    </div>
  </div>
</section>

<style>
  body {
    background: linear-gradient(to right, #e3edf7, #f6fbff);
    font-family: 'Segoe UI', sans-serif;
  }

  .form-label {
    font-weight: 600;
  }

  .form-control, .form-select {
    border-radius: 0.375rem;
  }

  .form-check-input:checked {
    background-color: #1a3b68;
    border-color: #1a3b68;
  }

  .form-check-label {
    font-weight: 500;
  }

  .btn:focus {
    outline: none !important;
    box-shadow: 0 0 0 0.25rem rgba(26, 59, 104, 0.25) !important;
  }

  .card {
    border-radius: 1rem;
    overflow: hidden;
  }

  .btn:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(74, 122, 188, 0.4);
  }
</style>
{% endblock %}
