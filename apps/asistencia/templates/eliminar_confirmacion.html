{% extends 'publico/base.html' %}
{% load static %}
{% block title %}Eliminar Asistencia{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<section class="container my-4">
  <div class="card shadow-lg border-0 animate__animated animate__fadeIn">

    <div class="card-header p-4 bg-gradient" style="background: #1a3b68;">
      <h2 class="card-title text-white mb-0 d-flex align-items-center fw-bold">
        <i class="bi bi-trash-fill fs-3 me-2" style="color: #ffcc33;"></i>
        <span class="animate__animated animate__pulse animate__infinite animate__slower">ELIMINAR ASISTENCIA</span>
      </h2>
    </div>

    <div class="card-body bg-light">

      <div class="alert alert-warning d-flex align-items-center mb-4" role="alert" style="border-color: #f18f01;">
        <i class="bi bi-exclamation-triangle-fill fs-4 me-2" style="color: #f18f01;"></i>
        <div>
          ¿Estás seguro que deseas eliminar la asistencia del <strong>{{ asistencia.fecha }}</strong>?
        </div>
      </div>


      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-3">
          <a href="{% url 'listar_asistencias' %}" class="btn btn-outline-secondary shadow-sm" data-bs-toggle="tooltip" title="Volver a la lista">
            <i class="bi bi-x-circle-fill me-2" style="color: #4a7abc;"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-danger shadow-sm animate__animated animate__pulse animate__infinite animate__slow" data-bs-toggle="tooltip" title="Confirmar eliminación">
            <i class="bi bi-trash-fill me-2" style="color: #ffcc33;"></i> Sí, eliminar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
  
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });


    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        this.classList.add('shadow');
        this.style.transform = 'translateY(-2px)';
        this.style.transition = 'all 0.3s';
      });
      btn.addEventListener('mouseleave', function() {
        this.classList.remove('shadow');
        this.style.transform = 'translateY(0)';
      });
    });
  });
</script>

<style>
  body {
    background: linear-gradient(135deg, #f3f4f6 0%, #e8f0fe 100%);
    min-height: 100vh;
  }

  .card {
    border-radius: 1rem;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(26, 59, 104, 0.175) !important;
  }

  .card-header {
    padding: 1rem 1.5rem;
  }

  .card-title {
    font-size: 1.3rem;
    letter-spacing: 0.5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .btn-danger, .btn-outline-secondary {
    transition: all 0.3s;
  }

  .btn-danger:hover, .btn-outline-secondary:hover {
    transform: translateY(-2px);
  }
</style>
{% endblock %}
