<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e8f0fe 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 3rem rgba(26, 59, 104, 0.175) !important;
        }
        .card-header {
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .btn-submit {
            transition: all 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 122, 188, 0.4) !important;
        }
        .btn-submit:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <section class="container my-5">
        <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
            <!-- Encabezado con color azul oscuro -->
            <div class="card-header p-4 bg-gradient" style="background: #1a3b68;">
                <h2 class="card-title text-white mb-0 d-flex align-items-center fw-bold">
                    <i class="bi bi-clipboard-check fs-3 me-2" style="color: #ffcc33;"></i>
                    <span class="animate__animated animate__pulse animate__infinite animate__slower">{{ titulo }}</span>
                </h2>
            </div>
            <div class="card-body bg-light">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="row g-3">
                        <!-- Inscripción -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold" style="color: #4a7abc;">
                                <i class="bi bi-person-check me-1"></i> Inscripción
                            </label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #f18f01; color: white;">
                                    <i class="bi bi-person"></i>
                                </span>
                                <select name="id_inscripcion" class="form-select" required>
                                    <option value="">Seleccione una inscripción</option>
                                    {% for inscripcion in inscripciones %}
                                        <option value="{{ inscripcion.id }}"
                                                {% if asistencia and asistencia.id_inscripcion.id == inscripcion.id %}selected{% endif %}>
                                            {{ inscripcion }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, seleccione una inscripción.
                                </div>
                            </div>
                        </div>
                        <!-- Docente -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold" style="color: #4a7abc;">
                                <i class="bi bi-person-badge me-1"></i> Docente
                            </label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #f18f01; color: white;">
                                    <i class="bi bi-mortarboard"></i>
                                </span>
                                <select name="id_docente" class="form-select" required>
                                    <option value="">Seleccione un docente</option>
                                    {% for docente in docentes %}
                                        <option value="{{ docente.id }}"
                                                {% if asistencia and asistencia.id_docente.id == docente.id %}selected{% endif %}>
                                            {{ docente }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, seleccione un docente.
                                </div>
                            </div>
                        </div>
                        <!-- Fecha -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold" style="color: #4a7abc;">
                                <i class="bi bi-calendar-date me-1"></i> Fecha
                            </label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #f18f01; color: white;">
                                    <i class="bi bi-calendar"></i>
                                </span>
                                <input type="date" name="fecha" class="form-control"
                                       value="{% if asistencia %}{{ asistencia.fecha|date:'Y-m-d' }}{% endif %}"
                                       style="border-color: #4a7abc;" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese una fecha válida.
                                </div>
                            </div>
                        </div>
                        <!-- Estado -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold" style="color: #4a7abc;">
                                <i class="bi bi-info-circle me-1"></i> Estado
                            </label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #f18f01; color: white;">
                                    <i class="bi bi-check-circle"></i>
                                </span>
                                <input type="text" name="estado" class="form-control"
                                       value="{% if asistencia %}{{ asistencia.estado }}{% endif %}"
                                       style="border-color: #4a7abc;" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese un estado.
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <div class="d-inline-block position-relative">
                            <button type="submit" class="btn btn-lg px-5 py-3 btn-submit shadow-lg animate__animated animate__pulse animate__infinite animate__slow"
                                    style="background-color: #4a7abc; color: white;" id="submitBtn">
                                <i class="bi bi-check-circle-fill me-2" style="color: #ffcc33;"></i> Guardar
                            </button>
                            <div class="position-absolute top-0 start-0 w-100 h-100" style="z-index: -1; transform: scale(1.1);">
                                <div class="position-absolute top-0 start-0 w-100 h-100 rounded-pill"
                                     style="background-color: #1a3b68; opacity: 0.25; filter: blur(10px);"></div>
                            </div>
                        </div>
                        <a href="{% url 'listar_asistencias' %}" class="btn btn-outline-secondary btn-lg ms-3">
                            <i class="bi bi-x-circle me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Validación del formulario con Bootstrap
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    const firstInvalid = form.querySelector(':invalid');
                    if (firstInvalid) {
                        firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstInvalid.classList.add('animate__animated', 'animate__headShake');
                        setTimeout(() => {
                            firstInvalid.classList.remove('animate__animated', 'animate__headShake');
                        }, 1000);
                    }
                } else {
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.innerHTML = '<i class="spinner-border spinner-border-sm me-2"></i> Guardando...';
                    submitBtn.disabled = true;
                }
                form.classList.add('was-validated');
            });

            // Efectos visuales para inputs al enfocarse
            document.querySelectorAll('.form-control, .form-select').forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.input-group')?.classList.add('shadow-sm');
                    this.closest('.card')?.classList.add('border');
                    if (this.closest('.card')) {
                        this.closest('.card').style.borderColor = '#1a3b68';
                    }
                });
                input.addEventListener('blur', function() {
                    this.closest('.input-group')?.classList.remove('shadow-sm');
                    this.closest('.card')?.classList.remove('border');
                });
            });
        });
    </script>
</body>
</html>
