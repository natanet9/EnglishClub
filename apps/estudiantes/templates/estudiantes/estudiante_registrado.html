{% extends 'publico/base.html' %}
{% block title %}Estudiante Registrado{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-50">
  <div class="bg-white shadow-xl rounded-lg p-8 text-center border border-blue-200">
    <h2 class="text-2xl font-bold text-blue-800 mb-4">✅ Estudiante Registrado</h2>
    <p class="mb-2 text-gray-700">Usuario generado:</p>
    <div class="text-blue-800 font-semibold text-xl mb-4">{{ usuario }}</div>
    <p class="mb-2 text-gray-700">Contraseña temporal:</p>
    <div class="text-orange-500 font-semibold text-xl mb-6">{{ password }}</div>
    <p class="text-sm text-gray-500 italic">Esta ventana se cerrará automáticamente...</p>
  </div>
</div>

<script>
  setTimeout(() => {
    window.location.href = "{% url 'dashboard_directivo' %}";
  }, 20000); // 20 segundos
</script>
{% endblock %}
