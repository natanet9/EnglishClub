{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Listado de Asignaturas</h2>
        <a href="{% url 'asignaturas:crear_asignatura' %}" class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700">
            + Nueva Asignatura
        </a>
    </div>

    <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full text-sm text-left border border-gray-200">
            <thead class="bg-gray-100 text-gray-700">
                <tr>
                    <th class="px-6 py-3 border-b">Nombre</th>
                    <th class="px-6 py-3 border-b">Nivel</th>
                    <th class="px-6 py-3 border-b text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="text-gray-700 divide-y divide-gray-200">
                {% for asignatura in asignaturas %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">{{ asignatura.nombre }}</td>
                    <td class="px-6 py-4">{{ asignatura.nivel }}</td>
                    <td class="px-6 py-4 text-center">
                        <a href="{% url 'asignaturas:editar_asignatura' asignatura.pk %}" class="inline-block px-3 py-1 text-xs font-medium text-white bg-green-500 rounded hover:bg-green-600">
                            Editar
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">No hay asignaturas registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
