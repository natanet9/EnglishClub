{% extends 'base.html' %}
{% block content %}
<form method="post" class="max-w-lg mx-auto p-4 bg-white shadow rounded space-y-4">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label class="block font-bold mb-1">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-red-500 text-sm">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Guardar
    </button>
</form>

<a href="javascript:history.back()">Volver</a>
{% endblock %}
